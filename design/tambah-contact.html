<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>	
	<nav>
    <h1>Manage Contacts</h1>
    <div id="status-contact">
        <ul>
            <li class="active">
                <a href="">
                    <i class="icon ion-android-contact"></i> All Contacts
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon ion-star"></i> Favorites
                </a>
            </li>
        </ul>
    </div>
    <div id="group-by">
        <h2>Group By</h2>
        <ul>
            <li class="active">
                <a href="">
                    <i class="icon ion-network"></i> Clients
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon ion-podium"></i> Designer
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon ion-cash"></i> Investor
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon ion-code"></i> Developer
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon ion-ios-people"></i> Family
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon ion-person-stalker"></i> Friend
                </a>
            </li>
        </ul>
    </div>
</nav>


<section>
    <div id="add-new-contact">
    	<header>
    		<div class="icon">
    			<i class="icon ion-person-add"></i>
    		</div>
   			<div class="title">
   				<h3>Add New Contact</h3>
   				<p>Tambah kontak baru dan sinkronasikan data seluruh kontak ke seluruh perangkat yang terhubung</p>
   			</div>
    	</header>
    	<div class="form-tambah">
    		<div class="row">
    			<div class="half">
    				<label>Fullname</label>
    				<input type="text" placeholder="Please Enter Fullname">
    			</div>
    			<div class="half">
    				<label>Title</label>
    				<input type="text" placeholder="Please Enter Title">
    			</div>
    		</div>
    		<div class="row">
    			<div class="half">
    				<label>Email</label>
    				<input type="text" placeholder="Please Enter Email">
    			</div>
    			<div class="half">
    				<label>Telephone</label>
    				<input type="text" placeholder="Please Enter Telephone">
    			</div>
    		</div>
    		<div class="row">
    			<div class="half">
    				<label>Address</label>
    				<input type="text" placeholder="Please Enter Address">
    			</div>
    			<div class="half">
    				<label>Company</label>
    				<input type="text" placeholder="Please Enter Company">
    			</div>
    		</div>
    		<div class="row">
    			<div class="half">
    				<label>Group</label>
    				<select>
    					<option>Select Group</option>
    					<option value="">Clients</option>
    					<option value="">Designer</option>
    					<option value="">Investor</option>
    					<option value="">Developer</option>
    					<option value="">Family</option>
    					<option value="">Friends</option>
    				</select>
    			</div>
    		</div>
    		<div class="row">
    			<div class="full">
    				<button><i class="icon ion-android-add"></i> ADD CONTACT</button>
    			</div>
    		</div>
    	</div>
    </div>
   
</section>

<a href="#" class="fab-add">
    <i class="icon ion-android-close"></i>
</a>
<hr class="clearfix">

</body>
</html>
