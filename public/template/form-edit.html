<section class="full">
    <div id="add-new-contact">
        <header>
            <div class="icon">
                <i class="icon ion-person-add"></i>
            </div>
            <div class="title">
                <h3>Edit Existing Contact</h3>
                <p>Ubah isian form dibawah ini untuk melakukan Perbaikan terhadap kontak yang telah ada</p>
            </div>
        </header>
        <div class="form-tambah">

            <form ng-submit="updateData(this)">
                <div class="row">
                    <div class="half">
                        <label>Title</label>
                        <input type="text" ng-model="data.title" placeholder="Please Enter Title" required>
                    </div>
                    <div class="half">
                        
                        <label>Fullname</label>
                        <input type="text" ng-model="data.name" placeholder="Please Enter Fullname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="half">
                        <label>Email</label>
                        <input type="email" ng-model="data.email" placeholder="Please Enter Email">
                    </div>
                    <div class="half">
                        <label>Telephone</label>
                        <input ng-model="data.phone" placeholder="Please Enter Telephone">
                    </div>
                </div>
                <div class="row">
                    <div class="half">
                        <label>Address</label>
                        <input type="text" ng-model="data.address" placeholder="Please Enter Address">
                    </div>
                    <div class="half">
                        <label>Company</label>
                        <input type="text" ng-model="data.company" placeholder="Please Enter Company">
                    </div>
                </div>
            
                <div class="row">
                    <div class="half">
                        <label>Group</label>
                        <select ng-model="data.groupby">
                            <option value="none">Select Group</option>
                            <option value="Clients">Clients</option>
                            <option value="Designer">Designer</option>
                            <option value="Investor">Investor</option>
                            <option value="Developer">Developer</option>
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="full">
                        <button><i class="icon ion-android-add"></i>UPDATE CONTACT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<a href="#/admin/dashboard" class="fab-add">
    <i class="icon ion-android-close"></i>
</a>
<hr class="clearfix">
